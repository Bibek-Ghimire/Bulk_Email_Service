<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::parent(~{:: #content},~{:: title}) }"
>
  <head>
    <title>User Registration</title>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <h2 class="text-center text-3xl m-4">Register User</h2>

      <form
        th:action="@{/users/save}"
        method="post"
        class="max-w-sm mx-auto"
      >
        <div class="mb-5">
          <label
            for="name"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your Name</label
          >
          <input
            type="text"
            name="name"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="mb-5">
          <label
            for="email"
            class="block mb-2.5 text-sm font-medium text-heading"
            >Your email</label
          >
          <input
            type="email"
            name="email"
            class="bg-neutral-secondary-medium border border-default-medium text-heading text-sm rounded-base focus:ring-brand focus:border-brand block w-full px-3 py-2.5 shadow-xs placeholder:text-body"
            placeholder="abc@gmail.com"
            required
          />
        </div>

        <button
          type="submit"
          class="cursor-pointer text-white bg-blue-600 box-border border border-transparent hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
        >
          Submit
        </button>
      </form>

      <p
        class="text-center text-lg m-4"
        th:text="${success}"
      ></p>

      <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    </div>
  </body>
</html>
